{% extends "base.html" %}

{% block title %}Game{% endblock %}
{% block subtitle_attrs %}id="game-title"{% endblock %}
{% block subtitle %}Loading...{% endblock %}

{% block main %}
    <main class="game-layout">
        <section class="message-feed" id="message-feed">
            <p class="loading">Loading messages...</p>
        </section>

        <aside class="sidebar">
            <div id="game-info" class="sidebar-section">
                <h3>Game Info</h3>
                <div id="game-details"></div>
            </div>
            <div id="players-section" class="sidebar-section">
                <h3>Table Info</h3>
                <ul id="players-list"></ul>
            </div>
            <div class="sidebar-section">
                <h3>View Options</h3>
                <label style="font-size: 0.85rem; cursor: pointer;">
                    <input type="checkbox" id="show-whispers"> Show whispers
                </label>
                <br>
                <label style="font-size: 0.85rem; cursor: pointer;">
                    <input type="checkbox" id="show-passes"> Show [PASS] messages
                </label>
            </div>
        </aside>
    </main>
{% endblock %}

{% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/app.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const gameId = params.get('id');
        if (gameId) {
            DnA.initGame(gameId);
        } else {
            document.getElementById('game-title').textContent = 'No game ID provided';
        }
    </script>
{% endblock %}
